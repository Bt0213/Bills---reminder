<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill Reminder</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.header {
    background: white;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    color: #333;
    margin: 0 0 10px 0;
    font-size: 32px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.subtitle {
    color: #666;
    margin-bottom: 20px;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
}

.stat {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}

.stat.green {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
}

.stat.orange {
    background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
}

.stat-label {
    font-size: 14px;
    opacity: 0.95;
    margin-bottom: 8px;
}

.stat-value {
    font-size: 32px;
    font-weight: bold;
}

.btn {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s;
}

.btn:hover {
    background: #5568d3;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: #e0e0e0;
    color: #333;
}

.btn-secondary:hover {
    background: #d0d0d0;
}

.form {
    background: white;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 25px;
    display: none;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.form.show {
    display: block;
}

.form h3 {
    margin-bottom: 20px;
    color: #333;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-bottom: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
    color: #333;
}

.form-group input,
.form-group select {
    padding: 10px 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #667eea;
}

.form-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.bill {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    border-left: 5px solid #667eea;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s;
}

.bill:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
}

.bill.paid {
    opacity: 0.65;
    border-left-color: #10b981;
}

.bill.overdue {
    border-left-color: #ef4444;
    background: #fef2f2;
}

.bill.due-soon {
    border-left-color: #f59e0b;
    background: #fffbeb;
}

.bill-left {
    display: flex;
    gap: 15px;
    align-items: center;
    flex: 1;
}

.checkbox {
    width: 24px;
    height: 24px;
    cursor: pointer;
    accent-color: #10b981;
}

.bill-info h3 {
    margin: 0 0 10px 0;
    font-size: 20px;
    color: #333;
}

.bill-info.paid h3 {
    text-decoration: line-through;
    color: #999;
}

.bill-info p {
    margin: 0;
    color: #666;
    font-size: 14px;
    line-height: 1.6;
}

.bill-actions {
    display: flex;
    gap: 10px;
}

.icon-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    font-size: 20px;
    border-radius: 6px;
    transition: background 0.3s;
}

.icon-btn:hover {
    background: #f3f4f6;
}

.icon-btn.delete:hover {
    background: #fee2e2;
}

.empty {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 15px;
    color: #999;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.empty h2 {
    margin: 15px 0 10px;
    color: #666;
}

@media (max-width: 600px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .bill {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .bill-actions {
        margin-top: 15px;
        width: 100%;
        justify-content: flex-end;
    }
}
</style>
</head>
<body>

<div class="header">
    <h1>üí∞ Bill Reminder</h1>
    <p class="subtitle">Track your bills and payments</p>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">Total Bills</div>
            <div class="stat-value" id="total">0</div>
        </div>
        <div class="stat green">
            <div class="stat-label">Paid</div>
            <div class="stat-value" id="paid">0</div>
        </div>
        <div class="stat orange">
            <div class="stat-label">Amount Due</div>
            <div class="stat-value" id="due">$0.00</div>
        </div>
    </div>

    <button class="btn" onclick="toggleForm()">+ Add Bill</button>
</div>

<div id="form" class="form">
    <h3 id="formTitle">Add New Bill</h3>
    <form onsubmit="saveBill(event)">
        <div class="form-row">
            <div class="form-group">
                <label>Bill Name</label>
                <input type="text" id="name" required placeholder="e.g., Electric Bill">
            </div>
            <div class="form-group">
                <label>Amount ($)</label>
                <input type="number" id="amount" step="0.01" required placeholder="0.00">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category">
                    <option value="Utilities">Utilities</option>
                    <option value="Rent">Rent/Mortgage</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Subscription">Subscription</option>
                    <option value="Credit">Credit Card</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn" id="submitBtn">Add Bill</button>
            <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancel</button>
        </div>
    </form>
</div>

<div id="list"></div>

<script>
let bills = JSON.parse(localStorage.getItem('bills') || '[]');
let editing = null;

function save() {
    localStorage.setItem('bills', JSON.stringify(bills));
}

function toggleForm() {
    const form = document.getElementById('form');
    form.classList.toggle('show');
    if (!editing) {
        document.querySelector('form').reset();
    }
}

function closeForm() {
    document.getElementById('form').classList.remove('show');
    editing = null;
    document.getElementById('formTitle').textContent = 'Add New Bill';
    document.getElementById('submitBtn').textContent = 'Add Bill';
    document.querySelector('form').reset();
}

function saveBill(e) {
    e.preventDefault();
    
    const bill = {
        id: editing || Date.now(),
        name: document.getElementById('name').value,
        amount: parseFloat(document.getElementById('amount').value),
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        paid: editing ? bills.find(b => b.id === editing).paid : false
    };
    
    if (editing) {
        bills = bills.map(b => b.id === editing ? bill : b);
    } else {
        bills.push(bill);
    }
    
    save();
    render();
    closeForm();
}

function deleteBill(id) {
    if (confirm('Are you sure you want to delete this bill?')) {
        bills = bills.filter(b => b.id !== id);
        save();
        render();
    }
}

function editBill(id) {
    const b = bills.find(x => x.id === id);
    editing = id;
    document.getElementById('name').value = b.name;
    document.getElementById('amount').value = b.amount;
    document.getElementById('date').value = b.date;
    document.getElementById('category').value = b.category;
    document.getElementById('formTitle').textContent = 'Edit Bill';
    document.getElementById('submitBtn').textContent = 'Update Bill';
    document.getElementById('form').classList.add('show');
}

function togglePaid(id) {
    const b = bills.find(x => x.id === id);
    b.paid = !b.paid;
    save();
    render();
}

function getDays(d) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const due = new Date(d);
    due.setHours(0, 0, 0, 0);
    return Math.ceil((due - today) / (1000 * 60 * 60 * 24));
}

function getStatus(b) {
    if (b.paid) return 'Paid ‚úì';
    const d = getDays(b.date);
    if (d < 0) return `Overdue by ${Math.abs(d)} day${Math.abs(d) !== 1 ? 's' : ''}`;
    if (d === 0) return 'Due today!';
    if (d === 1) return 'Due tomorrow';
    return `Due in ${d} day${d !== 1 ? 's' : ''}`;
}

function getClass(b) {
    if (b.paid) return 'paid';
    const d = getDays(b.date);
    if (d < 0) return 'overdue';
    if (d <= 3) return 'due-soon';
    return '';
}

function render() {
    const total = bills.length;
    const paidCount = bills.filter(b => b.paid).length;
    const dueAmount = bills.filter(b => !b.paid).reduce((s, b) => s + b.amount, 0);

    document.getElementById('total').textContent = total;
    document.getElementById('paid').textContent = paidCount;
    document.getElementById('due').textContent = '$' + dueAmount.toFixed(2);

    const sorted = [...bills].sort((a, b) => {
        if (a.paid !== b.paid) return a.paid ? 1 : -1;
        return new Date(a.date) - new Date(b.date);
    });

    const html = sorted.length ? sorted.map(b => `
        <div class="bill ${getClass(b)}">
            <div class="bill-left">
                <input type="checkbox" class="checkbox" ${b.paid ? 'checked' : ''} onclick="togglePaid(${b.id})">
                <div class="bill-info ${b.paid ? 'paid' : ''}">
                    <h3>${b.name}</h3>
                    <p>
                        üìÖ ${new Date(b.date).toLocaleDateString()} | 
                        üíµ $${b.amount.toFixed(2)} | 
                        üìÅ ${b.category} | 
                        ${getStatus(b)}
                    </p>
                </div>
            </div>
            <div class="bill-actions">
                <button class="icon-btn" onclick="editBill(${b.id})" title="Edit">‚úèÔ∏è</button>
                <button class="icon-btn delete" onclick="deleteBill(${b.id})" title="Delete">üóëÔ∏è</button>
            </div>
        </div>
    `).join('') : '<div class="empty"><h2>üí° No bills yet</h2><p>Click "Add Bill" to get started tracking your expenses</p></div>';

    document.getElementById('list').innerHTML = html;
}

render();
</script>

</body>
  </html>
